<div class="main-container">
  <div class="content-container">
    <div class="consultas-banner">
      Novo check in
    </div>
    <div class="painel p-4 mt-4">
      <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col-12 p-md-6">
          <label for="dataEntrada">Data/hora de entrada</label>
          <input id="dataEntrada" type="datetime-local" pInputText [(ngModel)]="novoCheckin.dataEntrada" />
        </div>
        <div class="p-field p-col-12 p-md-6">
          <label for="dataSaida">Data/hora de saída</label>
          <input id="dataSaida" type="datetime-local" pInputText [(ngModel)]="novoCheckin.dataSaida" />
        </div>
        <div class="p-field p-col-12 p-md-6">
          <label for="hospedeCpf">CPF do Hóspede</label>
          <input id="hospedeCpf" type="text" pInputText [(ngModel)]="novoCheckin.hospede" placeholder="CPF do hóspede" />
        </div>
        <div class="p-field p-col-12 p-md-6 p-checkbox-field">
          <p-checkbox 
            name="adicionalVeiculo"
            [(ngModel)]="novoCheckin.adicionalVeiculo"
            [binary]="true"
            inputId="adicionalVeiculo">
          </p-checkbox>
          <label for="adicionalVeiculo">Possui veículo</label>
        </div>
        <div class="p-field p-col-12 p-md-12">
          <label for="observacoes">Observações</label>
          <textarea id="observacoes" pInputTextarea [(ngModel)]="novoCheckin.observacoes" rows="3"></textarea>
        </div>
        <div class="p-field p-col-12">
          <button pButton type="button" label="Salvar" icon="pi pi-check" (click)="realizarCheckin()"></button>
        </div>
      </div>
    </div>
    <div class="consultas-banner">
      Consultas
    </div>
    <div class="painel p-4 mt-4">
      <h3 class="mb-3">Filtrar por:</h3>
      <div style="display: flex; gap: 2rem; margin-bottom: 1rem;">
        <div class="p-field-radiobutton p-col-12 p-md-6">
          <p-radioButton name="filtroHospedagem" value="ativos" [(ngModel)]="filtroHospedagem" inputId="ativos" (onClick)="carregarHospedagens()"></p-radioButton>
          <label for="ativos">Pessoas ainda presentes</label>
        </div>
        <div class="p-field-radiobutton   ">
          <p-radioButton name="filtroHospedagem" value="inativos" [(ngModel)]="filtroHospedagem" inputId="inativos" (onClick)="carregarHospedagens()"></p-radioButton>
          <label for="inativos">Pessoas que já deixaram o hotel</label>
        </div>
      </div>
      <p-table [value]="hospedagensPaginadas">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Documento (CPF)</th>
            <th>Valor Total</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hospedagem>
          <tr>
            <td>{{ hospedagem.nome }}</td>
            <td>{{ hospedagem.cpf }}</td>
            <td>{{ hospedagem.valorTotal | currency:'BRL' }}</td>
          </tr>
        </ng-template>
      </p-table>
      <div style="display: flex; gap: 1rem; margin-top: 1rem;">
        <button class="buttons" (click)="paginaAnterior()" [disabled]="paginaAtual === 0">Anterior</button>
        <button class="buttons" (click)="proximaPagina()" [disabled]="(paginaAtual + 1) * tamanhoPagina >= hospedagens.length">Próxima</button>
      </div>
    </div>
  </div>
</div>
